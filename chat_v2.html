<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Robo V2 (Customized)</title>
    <style>
        :root {
            --bg-color: #E6F7FF;
            --header-color: #007AFF;
            --bot-bubble: #fff;
            --user-bubble: #95EC69;
            --btn-color: #FF9F0A;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ê®ôÈ°å */
        header {
            background-color: var(--header-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- ÁôªÂÖ•Áï´Èù¢ (Start Screen) --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .input-group {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .input-group label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 90%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-btn {
            background-color: #34C759;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #248a3d;
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #248a3d;
        }

        /* --- ÈÅäÊà≤‰∏ª‰ªãÈù¢ --- */
        #game-interface {
            display: none; /* ‰∏ÄÈñãÂßãÈö±Ëóè */
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 2rem;
            position: relative;
            animation: popIn 0.3s ease-out;
            line-height: 1.3;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            color: #333;
        }
        
        .bot-msg::before {
            content: 'ü§ñ';
            position: absolute;
            left: -40px;
            bottom: 0;
            font-size: 2rem;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border-bottom-right-radius: 5px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.05);
            color: #000;
        }

        #options-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 180px;
            justify-content: center;
        }

        .option-btn {
            background-color: white;
            border: 3px solid var(--header-color);
            color: #333;
            padding: 15px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: bold;
        }

        .option-btn:hover { background-color: #f0f8ff; }
        .option-btn:active { transform: scale(0.98); }

        .wrong {
            border-color: #ff3b30;
            background-color: #ffe5e5;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #reload-btn {
            display: none;
            background-color: #34C759;
            color: white;
            border: none;
            padding: 20px;
            font-size: 2rem;
            border-radius: 15px;
            cursor: pointer;
            margin: 0 auto;
            width: 80%;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="input-group">
            <label for="input-name">What's your name? (English)</label>
            <input type="text" id="input-name" placeholder="e.g. Amy">
            
            <label for="input-age">How old are you? (Number)</label>
            <input type="number" id="input-age" placeholder="e.g. 10">
            
            <button class="start-btn" onclick="initGame()">Start Chatting!</button>
        </div>
    </div>

    <div id="game-interface">
        <header>ü§ñ Chat with Robo</header>
        <div id="chat-window"></div>
        <div id="options-area">
            <button id="reload-btn" onclick="location.reload()">Play With New Name</button>
        </div>
    </div>

    <script>
        // Êï∏Â≠óËΩâËã±ÊñáÂñÆÂ≠óÂ∫´ (ÊîØÊè¥Âà∞20Ôºå‰∏ÄËà¨Â∞èÂ≠∏ÁîüÂ§†Áî®‰∫Ü)
        const numWords = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", 
                          "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen", "Twenty"];

        let studentName = "";
        let studentAge = 10;
        let levels = [];
        let currentLevel = 0;

        const startScreen = document.getElementById('start-screen');
        const gameInterface = document.getElementById('game-interface');
        const chatWindow = document.getElementById('chat-window');
        const optionsArea = document.getElementById('options-area');
        const reloadBtn = document.getElementById('reload-btn');

        // ÂàùÂßãÂåñÈÅäÊà≤ÔºöËÆÄÂèñËº∏ÂÖ•‰∏¶Âª∫Á´ãÈ°åÂ∫´
        function initGame() {
            const nameInput = document.getElementById('input-name').value.trim();
            const ageInput = document.getElementById('input-age').value.trim();

            if (!nameInput || !ageInput) {
                alert("Please enter your name and age!");
                return;
            }

            studentName = nameInput;
            studentAge = parseInt(ageInput);
            
            // Èò≤ÂëÜÔºöÂ¶ÇÊûúÊï∏Â≠óÂ§™Â§ßÊàñ‰∏çÊòØÊï∏Â≠ó
            if (isNaN(studentAge) || studentAge > 20 || studentAge < 1) {
                alert("Please enter a number between 1 and 20.");
                return;
            }

            // ËΩâÊèõÂπ¥ÈΩ°ÁÇ∫Ëã±ÊñáÂñÆÂ≠ó
            const ageString = numWords[studentAge].toLowerCase(); // e.g., "ten"
            
            // Áî¢ÁîüÂπ≤ÊìæÈ†ÖÊï∏Â≠ó (ÂèñÁõ∏ÈÑ∞ÊàñÈö®Ê©üÊï∏Â≠ó)
            const wrongAge1 = numWords[studentAge + 1 > 20 ? studentAge - 1 : studentAge + 1].toLowerCase();
            const wrongAge2 = numWords[studentAge - 2 < 1 ? studentAge + 2 : studentAge - 2].toLowerCase();

            // Âª∫Á´ãÂãïÊÖãÈ°åÂ∫´
            levels = [
                { q: "Hi!", a: "Hi!", d: ["Goodbye.", "I'm fine."] },
                { q: "How are you?", a: "I'm fine.", d: ["Thank you.", "Nice to meet you."] },
                { q: "What's your name?", a: `My name is ${studentName}.`, d: ["I'm fine.", `Hello, ${studentName}.`] },
                { q: "Nice to meet you.", a: "Nice to meet you, too.", d: ["Good morning.", "Goodbye."] },
                // ÈÄôË£°Â∞±ÊòØÂπ¥ÈΩ°È°åÔºåÊ†πÊìöËº∏ÂÖ•ÁîüÊàê
                { q: "How old are you?", a: `I'm ${ageString} years old.`, d: [`I'm ${wrongAge1} years old.`, `I'm ${wrongAge2} years old.`] },
                { q: "Thank you.", a: "You're welcome.", d: ["Nice to meet you.", "I'm good."] },
                { q: "Goodbye.", a: "Goodbye.", d: ["Hi.", "Good morning."] }
            ];

            // ÂàáÊèõÁï´Èù¢
            startScreen.style.display = 'none';
            gameInterface.style.display = 'flex';
            
            // ÈñãÂßãÂ∞çË©±
            startGameLogic();
        }

        function startGameLogic() {
            currentLevel = 0;
            addBotMessage(`Hello, ${studentName}! Let's chat!`);
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            if (currentLevel >= levels.length) {
                endGame();
                return;
            }
            const levelData = levels[currentLevel];
            setTimeout(() => {
                addBotMessage(levelData.q);
                generateOptions(levelData);
            }, 600);
        }

        function generateOptions(data) {
            optionsArea.innerHTML = '';
            let options = [data.a, ...data.d];
            // Ê¥óÁâå
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            // Âª∫Á´ãÊåâÈàï
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, data.a);
                optionsArea.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            if (selected === correct) {
                addUserMessage(selected);
                optionsArea.innerHTML = '';
                currentLevel++;
                setTimeout(() => {
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    nextQuestion();
                }, 800);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 400);
            }
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-msg';
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-msg';
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function endGame() {
            setTimeout(() => {
                addBotMessage(`Great job, ${studentName}! See you next time!`);
                optionsArea.innerHTML = '';
                optionsArea.appendChild(reloadBtn);
                reloadBtn.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
