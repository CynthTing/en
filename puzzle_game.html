<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Puzzle Blocks</title>
    <style>
        :root {
            /* ä¹¾æ·¨æŸ”å’Œçš„è‰²èª¿ - è­·çœ¼ä¸”é©åˆæ•™å­¸ */
            --bg-color: #eef2f6;       /* æ·ºç°è—èƒŒæ™¯ */
            --card-bg: #ffffff;        /* ç™½è‰²å¡ç‰‡ */
            --primary-color: #6366f1;  /* ä¸»è‰²èª¿ (ç´«è—è‰²) */
            --accent-color: #f59e0b;   /* å¼·èª¿è‰² (ç¥ç€é»ƒ) */
            --success-color: #10b981;  /* æˆåŠŸç¶  */
            --error-color: #ef4444;    /* éŒ¯èª¤ç´… */
            --text-main: #374151;      /* æ·±ç°å­—é«” */
            --block-bg: #f8fafc;       /* ç©æœ¨èƒŒæ™¯ */
            --block-border: #cbd5e1;   /* ç©æœ¨é‚Šæ¡† */
            --block-shadow: #94a3b8;   /* ç©æœ¨é™°å½± */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
            user-select: none; /* é˜²æ­¢é¸å–æ–‡å­—å¹²æ“¾è§¸æ§ */
        }

        /* éŠæˆ²ä¸»å¡ç‰‡ */
        #game-container {
            background: var(--card-bg);
            width: 90%;
            max-width: 960px; /* åŠ å¯¬é©åˆç™½æ¿ */
            height: 85vh;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }

        /* é ‚éƒ¨è³‡è¨Šåˆ— */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-badge {
            background: #e0e7ff;
            color: var(--primary-color);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* é¡Œç›®æç¤ºå€ (ä¸­æ–‡) */
        .question-area {
            text-align: center;
            flex: 1; /* å½ˆæ€§ç©ºé–“ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        #chinese-hint {
            font-size: 3.5rem; /* å¤§å­—é«”é©åˆå¾Œæ’å­¸ç”Ÿ */
            font-weight: 800;
            color: var(--text-main);
            margin: 0;
            line-height: 1.2;
        }

        #type-label {
            margin-top: 15px;
            font-size: 1rem;
            color: #64748b;
            background: #f1f5f9;
            padding: 5px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        /* å€åŸŸæ¨™ç±¤ */
        .area-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 10px;
            font-weight: 600;
            margin-left: 5px;
        }

        /* 1. ç­”æ¡ˆå€ (Target) */
        .slot-area {
            min-height: 100px; /* é«˜åº¦è¶³å¤ æ”¾ç©æœ¨ */
            background-color: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 15px;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        /* 2. ç¢ç‰‡å€ (Source) */
        .piece-area {
            min-height: 120px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: start; /* é ä¸Šå°é½Š */
            padding: 10px 0;
            margin-bottom: 20px;
        }

        /* ç©æœ¨æŒ‰éˆ•æ¨£å¼ (æ“¬çœŸç«‹é«”æ„Ÿ) */
        .puzzle-piece {
            background: var(--block-bg);
            color: var(--text-main);
            border: 1px solid var(--block-border);
            border-bottom: 5px solid var(--block-shadow); /* ç«‹é«”åšåº¦ */
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.8rem; /* å­—é«”åŠ å¤§ */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, border-bottom 0.1s;
            position: relative;
            top: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .puzzle-piece:active {
            top: 3px; /* æŒ‰ä¸‹æ•ˆæœ */
            border-bottom-width: 2px;
            transform: translateY(2px);
        }

        /* ç•¶ç©æœ¨åœ¨ç­”æ¡ˆå€æ™‚çš„æ¨£å¼ (è®Šè‰²) */
        .in-slot {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            border-bottom-color: #60a5fa;
            color: #1e40af;
        }

        /* åº•éƒ¨æ§åˆ¶æŒ‰éˆ•å€ */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
        }

        .btn {
            font-size: 1.5rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn:active { transform: scale(0.96); }

        #check-btn { background-color: var(--success-color); }
        #reset-btn { background-color: #94a3b8; }
        #next-btn { background-color: var(--accent-color); display: none; }

        /* å‹•ç•«ç‰¹æ•ˆ */
        .shake { animation: shake 0.4s; border-color: var(--error-color); background-color: #fef2f2; }
        .correct-bg { background-color: #ecfdf5; border-color: var(--success-color); border-style: solid; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* RWD èª¿æ•´ */
        @media (max-width: 768px) {
            #chinese-hint { font-size: 2.5rem; }
            .puzzle-piece { padding: 10px 18px; font-size: 1.4rem; }
            .btn { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="header-bar">
            <h1>ğŸ§© Puzzle Blocks</h1>
            <div class="progress-badge" id="level-display">1 / 30</div>
        </div>

        <div class="question-area">
            <div id="chinese-hint">æº–å‚™ä¸­...</div>
            <div id="type-label">Spelling</div>
        </div>

        <div>
            <div class="area-label">Your Answer (ä½ çš„ç­”æ¡ˆ)</div>
            <div class="slot-area" id="target-area"></div>
        </div>

        <div>
            <div class="area-label">Pieces (é»æ“Šç©æœ¨æ’åˆ—)</div>
            <div class="piece-area" id="source-area"></div>
        </div>

        <div class="controls">
            <button class="btn" id="reset-btn" onclick="resetLevel()">â†º Reset</button>
            <button class="btn" id="check-btn" onclick="checkAnswer()">âœ“ Check</button>
            <button class="btn" id="next-btn" onclick="nextLevel()">Next â¤</button>
        </div>

    </div>

    <script>
        // --- å®Œæ•´é¡Œåº« (Numbers 1-12 & Sentences) ---
        const rawLevels = [
            // Numbers 1-12 (Type: word -> æ‰“äº‚å­—æ¯)
            { type: 'word', content: "ONE", cn: "ä¸€" },
            { type: 'word', content: "TWO", cn: "äºŒ" },
            { type: 'word', content: "THREE", cn: "ä¸‰" },
            { type: 'word', content: "FOUR", cn: "å››" },
            { type: 'word', content: "FIVE", cn: "äº”" },
            { type: 'word', content: "SIX", cn: "å…­" },
            { type: 'word', content: "SEVEN", cn: "ä¸ƒ" },
            { type: 'word', content: "EIGHT", cn: "å…«" },
            { type: 'word', content: "NINE", cn: "ä¹" },
            { type: 'word', content: "TEN", cn: "å" },
            { type: 'word', content: "ELEVEN", cn: "åä¸€" },
            { type: 'word', content: "TWELVE", cn: "åäºŒ" },

            // Sentences (Type: sentence -> æ‰“äº‚å–®å­—)
            { type: 'sentence', content: "Hi.", cn: "å—¨ã€‚" },
            { type: 'sentence', content: "Hello.", cn: "å“ˆå›‰ (ä½ å¥½)ã€‚" },
            { type: 'sentence', content: "How are you?", cn: "ä½ å¥½å—ï¼Ÿ" },
            { type: 'sentence', content: "Iâ€™m fine.", cn: "æˆ‘å¾ˆå¥½ã€‚" },
            { type: 'sentence', content: "Iâ€™m good.", cn: "æˆ‘ä¸éŒ¯ã€‚" },
            { type: 'sentence', content: "Good morning.", cn: "æ—©å®‰ã€‚" },
            { type: 'sentence', content: "Good afternoon.", cn: "åˆå®‰ã€‚" },
            { type: 'sentence', content: "Good evening.", cn: "æ™šå®‰ã€‚" },
            { type: 'sentence', content: "Good night.", cn: "æ™šå®‰ (ç¡å‰)ã€‚" },
            { type: 'sentence', content: "Whatâ€™s your name?", cn: "ä½ å«ä»€éº¼åå­—ï¼Ÿ" },
            { type: 'sentence', content: "My name is ___.", cn: "æˆ‘çš„åå­—æ˜¯___ã€‚" },
            { type: 'sentence', content: "Iâ€™m ___.", cn: "æˆ‘æ˜¯___ã€‚" },
            { type: 'sentence', content: "Nice to meet you.", cn: "å¾ˆé«˜èˆˆèªè­˜ä½ ã€‚" },
            { type: 'sentence', content: "Nice to meet you, too.", cn: "ä¹Ÿå¾ˆé«˜èˆˆèªè­˜ä½ ã€‚" },
            { type: 'sentence', content: "How old are you?", cn: "ä½ å¹¾æ­²ï¼Ÿ" },
            { type: 'sentence', content: "Iâ€™m ___ years old.", cn: "æˆ‘___æ­²ã€‚" },
            { type: 'sentence', content: "Thank you.", cn: "è¬è¬ã€‚" },
            { type: 'sentence', content: "Youâ€™re welcome.", cn: "ä¸å®¢æ°£ã€‚" },
            { type: 'sentence', content: "Goodbye.", cn: "å†è¦‹ã€‚" }
        ];

        let gameLevels = []; // éš¨æ©Ÿå¾Œçš„é¡Œåº«
        let currentLevelIndex = 0;
        let currentPieces = []; // å°šæœªé¸å–çš„ç¢ç‰‡
        let userSelection = []; // å·²ç¶“é¸å–çš„ç¢ç‰‡

        // DOM å…ƒç´ 
        const targetArea = document.getElementById('target-area');
        const sourceArea = document.getElementById('source-area');
        const levelDisplay = document.getElementById('level-display');
        const chineseHint = document.getElementById('chinese-hint');
        const typeLabel = document.getElementById('type-label');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // 1. é¡Œç›®é †åºæ‰“äº‚ (Randomize Question Order)
            gameLevels = shuffleArray([...rawLevels]);
            currentLevelIndex = 0;
            loadLevel();
        }

        // è¼‰å…¥é—œå¡
        function loadLevel() {
            const level = gameLevels[currentLevelIndex];
            
            // æ›´æ–°é€²åº¦
            levelDisplay.innerText = `${currentLevelIndex + 1} / ${gameLevels.length}`;
            
            userSelection = [];
            
            // é‡ç½® UI ç‹€æ…‹
            checkBtn.style.display = 'flex';
            resetBtn.style.display = 'flex';
            nextBtn.style.display = 'none';
            targetArea.className = 'slot-area'; // ç§»é™¤ç‰¹æ•ˆ
            chineseHint.style.color = "var(--text-main)";

            // é¡¯ç¤ºä¸­æ–‡æç¤º
            chineseHint.innerText = level.cn;

            // åˆ¤æ–·é¡å‹ä¸¦æ‹†è§£
            if (level.type === 'word') {
                typeLabel.innerText = "Spelling Challenge (è«‹æ‹¼å–®å­—)";
                typeLabel.style.color = "#4f46e5";
                // æ‹†è§£å­—æ¯
                currentPieces = level.content.split('');
            } else {
                typeLabel.innerText = "Sentence Challenge (è«‹é‡çµ„å¥å­)";
                typeLabel.style.color = "#d97706";
                // æ‹†è§£å–®å­— (ä»¥ç©ºæ ¼åˆ†é–‹)
                currentPieces = level.content.split(' ');
            }

            // 2. å­—æ¯æˆ–å–®å­—é †åºæ‰“äº‚ (Randomize Pieces)
            currentPieces = shuffleArray([...currentPieces]);
            
            render();
        }

        // æ¸²æŸ“ç•«é¢ (ç¹ªè£½ç©æœ¨)
        function render() {
            targetArea.innerHTML = '';
            sourceArea.innerHTML = '';

            // æ¸²æŸ“ç­”æ¡ˆå€ (User Selection)
            userSelection.forEach((text, index) => {
                const btn = createBtn(text, true);
                btn.onclick = () => returnPiece(index); // é»æ“Šæ”¾å›
                targetArea.appendChild(btn);
            });

            // æ¸²æŸ“ç¢ç‰‡å€ (Source)
            currentPieces.forEach((text, index) => {
                const btn = createBtn(text, false);
                btn.onclick = () => selectPiece(index); // é»æ“Šé¸å–
                sourceArea.appendChild(btn);
            });
        }

        // å»ºç«‹ç©æœ¨æŒ‰éˆ•
        function createBtn(text, inSlot) {
            const btn = document.createElement('div');
            btn.className = inSlot ? 'puzzle-piece in-slot' : 'puzzle-piece';
            btn.innerText = text;
            return btn;
        }

        // é¸æ“‡ç¢ç‰‡ (Source -> Target)
        function selectPiece(sourceIndex) {
            const piece = currentPieces[sourceIndex];
            currentPieces.splice(sourceIndex, 1);
            userSelection.push(piece);
            render();
        }

        // é€€å›ç¢ç‰‡ (Target -> Source)
        function returnPiece(targetIndex) {
            const piece = userSelection[targetIndex];
            userSelection.splice(targetIndex, 1);
            currentPieces.push(piece);
            render();
        }

        // é‡ç½®æœ¬é¡Œ
        function resetLevel() {
            const level = gameLevels[currentLevelIndex];
            userSelection = [];
            
            // é‡æ–°è®€å–ä¸¦æ‰“äº‚
            if (level.type === 'word') {
                currentPieces = level.content.split('');
            } else {
                currentPieces = level.content.split(' ');
            }
            currentPieces = shuffleArray(currentPieces);
            
            targetArea.className = 'slot-area';
            chineseHint.style.color = "var(--text-main)";
            render();
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const level = gameLevels[currentLevelIndex];
            let userAnswerStr = "";
            let correctAnswerStr = level.content;

            // çµ„åˆå­—ä¸²
            if (level.type === 'word') {
                userAnswerStr = userSelection.join('');
            } else {
                userAnswerStr = userSelection.join(' ');
            }

            // æ¯”å°
            if (userAnswerStr === correctAnswerStr) {
                // ç­”å°: è®Šç¶ è‰²ï¼Œé¡¯ç¤ºä¸‹ä¸€é¡ŒæŒ‰éˆ•
                targetArea.classList.add('correct-bg');
                chineseHint.innerText = "âœ… " + level.cn + " (Correct!)";
                chineseHint.style.color = "var(--success-color)";
                
                checkBtn.style.display = 'none';
                resetBtn.style.display = 'none';
                nextBtn.style.display = 'flex';
                
                // ç°¡å–®éŸ³æ•ˆ (å¯é¸)
                // new Audio('correct.mp3').play();
            } else {
                // ç­”éŒ¯: éœ‡å‹•ç‰¹æ•ˆ
                targetArea.classList.add('shake');
                setTimeout(() => targetArea.classList.remove('shake'), 500);
            }
        }

        // ä¸‹ä¸€é—œ
        function nextLevel() {
            currentLevelIndex++;
            if (currentLevelIndex >= gameLevels.length) {
                // å…¨éƒ¨é€šé—œ
                document.getElementById('game-container').innerHTML = `
                    <div style="text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
                        <h1 style="font-size:4rem; margin-bottom:20px;">ğŸ‰ Great Job!</h1>
                        <p style="font-size:2rem; color:#64748b;">You finished all puzzles!</p>
                        <button class="btn" onclick="location.reload()" style="background-color:var(--primary-color); margin-top:30px;">Play Again</button>
                    </div>
                `;
            } else {
                loadLevel();
            }
        }

        // Fisher-Yates æ´—ç‰Œæ¼”ç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // å•Ÿå‹•
        initGame();

    </script>
</body>
