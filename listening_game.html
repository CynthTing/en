<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen & Pick (Secret Code)</title>
    <style>
        :root {
            --bg-color: #fff1f2;
            --card-bg: #ffffff;
            --primary: #db2777;
            --code-bg: #1f2937; /* Ê∑±Ëâ≤ËÉåÊôØÈ°ØÁ§∫‰ª£Ëôü */
            --code-text: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #game-container {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #888;
            font-weight: bold;
            border-bottom: 2px solid #f3f4f6;
        }

        /* ËÅΩÂäõÂçÄ */
        .listening-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #fff 0%, #fff1f2 100%);
            transition: all 0.3s;
        }

        .ear-icon {
            font-size: 8rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .instruction {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* ‰ª£ËôüÈ°ØÁ§∫ÂçÄ (Êñ∞Ë®≠Ë®à) */
        .code-box {
            margin-top: 10px;
            background: var(--code-bg);
            color: var(--code-text);
            padding: 10px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .code-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #9ca3af;
            letter-spacing: 1px;
        }

        .code-display {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace; /* Á≠âÂØ¨Â≠óÈ´îÊõ¥Êúâ‰ª£ËôüÊÑü */
            color: #fbbf24; /* ÈáëÈªÉËâ≤ */
        }

        /* ÈÅ∏È†ÖÂçÄ */
        .options-grid {
            display: none;
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-content: center;
        }

        .option-btn {
            background: white;
            border: 3px solid #e5e7eb;
            border-bottom: 6px solid #d1d5db;
            border-radius: 20px;
            font-size: 2rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .option-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        .action-btn {
            padding: 20px;
            font-size: 1.8rem;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .action-btn:hover { background: #be185d; }

        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46 !important; }
        .wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .long-text { font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="header">
            <span id="mode-text">Mode: Eng ‚ûî Chi</span>
            <span id="progress-text">1 / 10</span>
        </div>

        <div id="listen-phase" class="listening-stage">
            <div class="ear-icon">üëÇ</div>
            <div class="instruction">Listen to the Teacher...</div>
            
            <div class="code-box">
                <div class="code-label">Teacher Code</div>
                <div class="code-display" id="teacher-code">N-01</div>
            </div>
        </div>

        <div id="options-phase" class="options-grid" style="display: none;"></div>

        <div id="result-screen">
            <h1 style="font-size: 3rem; color: var(--primary);">All Done!</h1>
            <button class="action-btn" style="border-radius: 50px; width: auto; padding: 15px 50px;" onclick="location.reload()">Play Again</button>
        </div>

        <button id="main-btn" class="action-btn" onclick="handleMainBtn()">Show Options</button>

    </div>

    <script>
        // Ë≥áÊñôÂ∫´ (Âê´‰ª£Ëôü)
        const rawData = [
            // Numbers (N-01 ~ N-12)
            { id: "N-01", en: "One", cn: "‰∏Ä" },
            { id: "N-02", en: "Two", cn: "‰∫å" },
            { id: "N-03", en: "Three", cn: "‰∏â" },
            { id: "N-04", en: "Four", cn: "Âõõ" },
            { id: "N-05", en: "Five", cn: "‰∫î" },
            { id: "N-06", en: "Six", cn: "ÂÖ≠" },
            { id: "N-07", en: "Seven", cn: "‰∏É" },
            { id: "N-08", en: "Eight", cn: "ÂÖ´" },
            { id: "N-09", en: "Nine", cn: "‰πù" },
            { id: "N-10", en: "Ten", cn: "ÂçÅ" },
            { id: "N-11", en: "Eleven", cn: "ÂçÅ‰∏Ä" },
            { id: "N-12", en: "Twelve", cn: "ÂçÅ‰∫å" },
            
            // Sentences (S-01 ~ S-19)
            { id: "S-01", en: "Hi.", cn: "Âó®„ÄÇ" },
            { id: "S-02", en: "Hello.", cn: "‰Ω†Â•Ω„ÄÇ" },
            { id: "S-03", en: "How are you?", cn: "‰Ω†Â•ΩÂóéÔºü" },
            { id: "S-04", en: "I‚Äôm fine.", cn: "ÊàëÂæàÂ•Ω„ÄÇ" },
            { id: "S-05", en: "I‚Äôm good.", cn: "Êàë‰∏çÈåØ„ÄÇ" },
            { id: "S-06", en: "Good morning.", cn: "Êó©ÂÆâ„ÄÇ" },
            { id: "S-07", en: "Good afternoon.", cn: "ÂçàÂÆâ„ÄÇ" },
            { id: "S-08", en: "Good evening.", cn: "ÊôöÂÆâ„ÄÇ" },
            { id: "S-09", en: "Good night.", cn: "ÊôöÂÆâ (Áù°Ââç)„ÄÇ" },
            { id: "S-10", en: "What‚Äôs your name?", cn: "‰Ω†Âè´‰ªÄÈ∫ºÂêçÂ≠óÔºü" },
            { id: "S-11", en: "My name is ___.", cn: "ÊàëÁöÑÂêçÂ≠óÊòØ___„ÄÇ" },
            { id: "S-12", en: "I‚Äôm ___.", cn: "ÊàëÊòØ___„ÄÇ" },
            { id: "S-13", en: "Nice to meet you.", cn: "ÂæàÈ´òËààË™çË≠ò‰Ω†„ÄÇ" },
            { id: "S-14", en: "Nice to meet you, too.", cn: "‰πüÂæàÈ´òËààË™çË≠ò‰Ω†„ÄÇ" },
            { id: "S-15", en: "How old are you?", cn: "‰Ω†ÂπæÊ≠≤Ôºü" },
            { id: "S-16", en: "I‚Äôm ___ years old.", cn: "Êàë___Ê≠≤„ÄÇ" },
            { id: "S-17", en: "Thank you.", cn: "Ë¨ùË¨ù„ÄÇ" },
            { id: "S-18", en: "You‚Äôre welcome.", cn: "‰∏çÂÆ¢Ê∞£„ÄÇ" },
            { id: "S-19", en: "Goodbye.", cn: "ÂÜçË¶ã„ÄÇ" }
        ];

        let queue = [];
        let currentIndex = 0;
        let currentItem = null;
        let isListeningPhase = true;
        let currentMode = 'EnToCn'; // È†êË®≠ËÅΩËã±ÈÅ∏‰∏≠

        const listenPhase = document.getElementById('listen-phase');
        const optionsPhase = document.getElementById('options-phase');
        const teacherCode = document.getElementById('teacher-code');
        const mainBtn = document.getElementById('main-btn');
        const progressText = document.getElementById('progress-text');
        const resultScreen = document.getElementById('result-screen');
        const modeText = document.getElementById('mode-text');

        function initGame() {
            // Èö®Ê©üÊ±∫ÂÆöÊ®°Âºè
            currentMode = Math.random() > 0.5 ? 'EnToCn' : 'CnToEn';
            modeText.innerText = currentMode === 'EnToCn' 
                ? "Mode: Listen English ‚ûî Pick Chinese" 
                : "Mode: Listen Chinese ‚ûî Pick English";

            // Ê¥óÁâå
            queue = shuffleArray([...rawData]);
            // ÂèØÈÅ∏: ÂèñÂâç10È°åÈÅøÂÖçÂ§™Èï∑
            // queue = queue.slice(0, 10);
            
            currentIndex = 0;
            loadRound();
        }

        function loadRound() {
            if (currentIndex >= queue.length) {
                showEndScreen();
                return;
            }

            currentItem = queue[currentIndex];
            progressText.innerText = `${currentIndex + 1} / ${queue.length}`;

            isListeningPhase = true;
            listenPhase.style.display = 'flex';
            optionsPhase.style.display = 'none';
            mainBtn.style.display = 'block';
            mainBtn.innerText = "Show Options (È°ØÁ§∫ÈÅ∏È†Ö)";
            
            // ÈóúÈçµ‰øÆÊîπÔºöÈ°ØÁ§∫ ID (‰ª£Ëôü)Ôºå‰∏çÈ°ØÁ§∫È°åÁõÆ
            teacherCode.innerText = currentItem.id;
        }

        function handleMainBtn() {
            if (isListeningPhase) {
                isListeningPhase = false;
                listenPhase.style.display = 'none';
                optionsPhase.style.display = 'grid';
                mainBtn.style.display = 'none';
                generateOptions();
            }
        }

        function generateOptions() {
            optionsPhase.innerHTML = '';
            
            let pool = queue.filter(i => i !== currentItem);
            pool = shuffleArray(pool).slice(0, 3);
            
            let optionsData = [currentItem, ...pool];
            optionsData = shuffleArray(optionsData);

            optionsData.forEach(item => {
                // Â¶ÇÊûúÊòØ EnToCn Ê®°ÂºèÔºåÈÅ∏È†ÖÈ°ØÁ§∫‰∏≠ÊñáÔºõÂèç‰πãÈ°ØÁ§∫Ëã±Êñá
                let btnText = (currentMode === 'EnToCn') ? item.cn : item.en;
                let isCorrect = (item === currentItem);

                const btn = document.createElement('div');
                btn.className = 'option-btn';
                if (btnText.length > 15) btn.classList.add('long-text');
                btn.innerText = btnText;
                
                btn.onclick = () => checkAnswer(btn, isCorrect);
                optionsPhase.appendChild(btn);
            });
        }

        function checkAnswer(btn, isCorrect) {
            if (isCorrect) {
                btn.classList.add('correct');
                setTimeout(() => {
                    currentIndex++;
                    loadRound();
                }, 800);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 500);
            }
        }

        function showEndScreen() {
            listenPhase.style.display = 'none';
            optionsPhase.style.display = 'none';
            mainBtn.style.display = 'none';
            resultScreen.style.display = 'flex';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        initGame();

    </script>
</body>
</html>
