<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å››å¹´ç´šè‹±èªäº’å‹•éŠæˆ² (Classroom English)</title>
    <style>
        :root {
            --primary-color: #FFD700; /* Gold */
            --secondary-color: #4facfe; /* Blue */
            --accent-color: #ff5858; /* Red */
            --bg-color: #f0f8ff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* æ¨™é¡Œå€ */
        header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* æ¨¡å¼åˆ‡æ›æŒ‰éˆ• */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .mode-btn {
            background: white;
            border: 3px solid #ccc;
            border-radius: 15px;
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: #555;
        }

        .mode-btn.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* éŠæˆ²ä¸»ç•«é¢ (å¤§å¡ç‰‡) */
        #display-card {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 8px solid var(--primary-color);
            position: relative;
            transition: transform 0.1s;
        }

        #result-text {
            font-size: 4rem; /* è¶…å¤§å­—é«” */
            font-weight: 800;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.2;
        }

        /* æ“ä½œæŒ‰éˆ• (GO / STOP) */
        #action-btn {
            margin-top: 30px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #b33939, 0 15px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #action-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #b33939, 0 5px 10px rgba(0,0,0,0.2);
        }

        /* å‹•ç•«æ•ˆæœ */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* RWD é©æ‡‰ */
        @media (max-width: 768px) {
            #result-text { font-size: 2.5rem; }
            #display-card { height: 300px; width: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ğŸ‡¬ğŸ‡§ English Super Roulette ğŸ‡ºğŸ‡¸</h1>
    </header>

    <div class="controls">
        <button class="mode-btn active" onclick="setMode('sentences')">Sentences (å¥å­)</button>
        <button class="mode-btn" onclick="setMode('numbers')">Numbers (æ•¸å­—)</button>
    </div>

    <div id="display-card">
        <div id="result-text">Ready?</div>
    </div>

    <button id="action-btn" onclick="toggleSpin()">GO!</button>

    <script>
        // è³‡æ–™åº«
        const sentences = [
            "Hi.", "Hello.", 
            "How are you?", "Iâ€™m fine.", "Iâ€™m good.",
            "Good morning.", "Good afternoon.", "Good evening.", "Good night.",
            "Whatâ€™s your name?", "My name is ___.", "Iâ€™m ___.",
            "Nice to meet you.", "Nice to meet you, too.",
            "How old are you?", "Iâ€™m ___ years old.",
            "Thank you.", "Youâ€™re welcome.", "Goodbye."
        ];

        // æ•¸å­— 1-20
        const numbers = Array.from({length: 20}, (_, i) => String(i + 1));
        const numberWords = [
            "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten",
            "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen", "Twenty"
        ];

        let currentList = sentences; // é è¨­æ¨¡å¼
        let isSpinning = false;
        let spinInterval;
        let currentMode = 'sentences';

        const displayCard = document.getElementById('display-card');
        const resultText = document.getElementById('result-text');
        const actionBtn = document.getElementById('action-btn');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // åˆ‡æ›æ¨¡å¼
        function setMode(mode) {
            if (isSpinning) return; // æ—‹è½‰ä¸­ä¸å¯åˆ‡æ›
            currentMode = mode;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            modeBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // æ›´æ–°è³‡æ–™åˆ—è¡¨
            if (mode === 'numbers') {
                currentList = numbers;
                resultText.innerText = "1-20";
                displayCard.style.borderColor = "#4facfe"; // è—è‰²é‚Šæ¡†
            } else {
                currentList = sentences;
                resultText.innerText = "Ready?";
                displayCard.style.borderColor = "#FFD700"; // é‡‘è‰²é‚Šæ¡†
            }
        }

        // é–‹å§‹/åœæ­¢ é‚è¼¯
        function toggleSpin() {
            if (isSpinning) {
                stopSpin();
            } else {
                startSpin();
            }
        }

        function startSpin() {
            isSpinning = true;
            actionBtn.innerText = "STOP";
            actionBtn.style.backgroundColor = "#333"; // æŒ‰éˆ•è®Šé»‘è‰²
            
            // å¿«é€Ÿåˆ‡æ›æ–‡å­—
            spinInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * currentList.length);
                let textToShow = currentList[randomIndex];
                
                // å¦‚æœæ˜¯æ•¸å­—æ¨¡å¼ï¼Œå¶çˆ¾é¡¯ç¤ºè‹±æ–‡å–®å­—å¢åŠ é›£åº¦ï¼ˆå¯é¸ï¼‰
                // é€™è£¡æˆ‘å€‘ç°¡å–®é¡¯ç¤ºæ•¸å­—å³å¯
                
                resultText.innerText = textToShow;
            }, 80); // æ¯80æ¯«ç§’æ›ä¸€æ¬¡
        }

        function stopSpin() {
            isSpinning = false;
            clearInterval(spinInterval);
            actionBtn.innerText = "GO!";
            actionBtn.style.backgroundColor = "#ff5858"; // è®Šå›ç´…è‰²
            
            // åŠ ä¸Šéœ‡å‹•ç‰¹æ•ˆ
            displayCard.classList.add('shake');
            setTimeout(() => displayCard.classList.remove('shake'), 500);

            // å¦‚æœæ˜¯æ•¸å­—æ¨¡å¼ï¼Œåœæ­¢å¾Œé¡¯ç¤ºè©²æ•¸å­—çš„è‹±æ–‡ï¼ˆæ•™å­¸è¼”åŠ©ï¼‰
            if (currentMode === 'numbers') {
                const num = parseInt(resultText.innerText);
                // å°å­—é¡¯ç¤ºè‹±æ–‡æ‹¼å¯«
                resultText.innerHTML = `${num}<br><span style="font-size:2rem; color:#666;">${numberWords[num-1]}</span>`;
            }
        }
    </script>
</body>
</html>
